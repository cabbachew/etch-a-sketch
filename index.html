<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h3>Etch-a-Sketch</h3></div>
      <div class="content">
        <div class="grid" oncontextmenu="return false"></div>
        <div class="buttons">
          <button onclick="changeColor('black')">Black</button>
          <!-- <button onclick="changeColor('darker')">Darker</button> -->
          <button onclick="changeColor('random')">Random</button>
          <button onclick="changeColor('white')">Eraser</button>
          <button onclick="clearGrid()">Clear</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Grid Size"
            value="16"
            onchange="validateGridSize()"
          />
          <button id="set-size" onclick="resizeGrid()">Set Size</button>
        </div>
        <div class="error isHidden">Grid size must be between 2-100</div>
      </div>
    </div>
  </body>
</html>
