<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h3>Etch-a-Sketch</h3></div>
      <div class="content">
        <div class="grid" oncontextmenu="return false"></div>
        <div class="buttons">
          <button onclick="changeColor('black')">Black</button>
          <!-- <button onclick="changeColor('darker')">Darker</button> -->
          <button onclick="changeColor('random')">Random</button>
          <button onclick="changeColor('white')">Eraser</button>
          <button onclick="clearGrid()">Clear</button>
        </div>
        <div class="grid-settings">
          <input type="text" placeholder="enter a number" value="16" />
          <span> or </span>
          <input
            class="slider"
            type="range"
            value="16"
            min="2"
            max="64"
            list="tickmarks"
          />
          <datalist id="tickmarks">
            <option value="2" label="2"></option>
            <option value="8"></option>
            <option value="16" label="16"></option>
            <option value="24"></option>
            <option value="32" label="32"></option>
            <option value="40"></option>
            <option value="48" label="48"></option>
            <option value="56"></option>
            <option value="64" label="64"></option>
          </datalist>
          <button id="set-size" onclick="resizeGrid()">Set Size</button>
        </div>
        <div class="error isHidden">Grid size must be between 2-64</div>
      </div>
    </div>
  </body>
</html>
